<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/copywriting.css" />
</head>
<body>

    <main class="container">
      <button class="back-btn" type="button" onclick="history.back()">← Back</button>
  
      <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" >
          <path d="M16 3v4M8 3v4M3 12h18M4 18h16M6 21h12M6 15h12M6 9h12" />
          <path d="M2 21h20" />
        </svg>
        <h1>Copywriting Services</h1>
      </header>
  
      <section class="pricing-grid" aria-label="Copywriting service tiers">
        <article class="tier-card">
          <h2>Up to 750 Words <span class="price">$150</span></h2>
          <ul class="features">
            <li>2 Revisions</li>
          </ul>
        </article>
  
        <article class="tier-card">
          <h2>751–1500 Words <span class="price">$300</span></h2>
          <ul class="features">
            <li>2 Revisions</li>
          </ul>
        </article>
  
        <article class="tier-card">
          <h2>1501–3000 Words <span class="price">$500</span></h2>
          <ul class="features">
            <li>3 Revisions</li>
          </ul>
        </article>
      </section>
  
      <section class="addons-section" aria-label="Copywriting add-ons and extras">
        <h3>Add-Ons</h3>
        <ul class="addons-list">
          <li>Rush Fee <span>+25%</span></li>
          <li>Content Strategy Session <span>$150</span></li>
          <li>SEO Integration <span>$100</span></li>
          <li>Additional Revisions <span>$50</span></li>
        </ul>
      </section>
    </main>
  
  </body>
  </html>
